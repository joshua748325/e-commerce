{% extends 'core/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<section id="user_form">
    <div class="w-1/3 my-6 mx-auto p-6 bg-gray-100 rounded-sm">
        <h1 class="mb-6 text-3xl">Sign up</h1>
    
        <form action="." method="post" class="flex flex-col ">
            {% csrf_token %}
            
            {{form}}
                
            {% if form.errors or form.non_field_errors %}
                <div class="mb-3 p-6 bg-red-100">
                    {% for field in form %}
                        {{ field.errors }}
                    {% endfor %}
                </div>
            {% endif %}
    
            <button class="px-8 py-4 text-lg bg-teal-500 transition duration-300 hover:bg-teal-700 rounded-sm text-white" type="submit">Sign up</button>
        </form>
    </div>
</section>
{% endblock %}

{% block js %}
<script>
    document.getElementById("id_username").setAttribute("placeholder", "Enter your username");
    document.getElementById("id_email").setAttribute("placeholder", "Enter your email address");
    document.getElementById("id_password1").setAttribute("placeholder", "Enter your password");
    document.getElementById("id_password2").setAttribute("placeholder", "Confirm your password");
</script>
{% endblock js %}
